<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" alt="лого" src="./images/header/logoHeader.svg">
  </header>
  <main class="content">
  <section class="profile">
    <div class="profile__avatar" style="background-image: url(./images/profile/image.png);"></div>
    <div class="profile__info">
      <h1 class="profile__info-name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit-btn" title="Редактировать профиль"></button>
      <p class="profile__info-work">Исследователь океана</p>
    </div>
    <button type="button" title="Добавить фото" class="profile__add-btn"></button>
  </section>

  <section class="elements">
    <div class="element">
      <img class="element__photo" alt="Карачаевск" src="./images/element/kirill-pershin-1088404-unsplash.png">
      <div class="element__info">
        <h2 class="element__info-name">Карачаевск</h2>
        <button type="button" class="element__info-like"></button>
      </div>
    </div>
    <div class="element">
      <img class="element__photo" alt="Гора Эльбрус" src="./images/element/kirill-pershin-1404681-unsplash.png">
      <div class="element__info">
        <h2 class="element__info-name">Гора Эльбрус</h2>
        <button type="button" class="element__info-like"></button>
      </div>
    </div>
    <div class="element">
      <img class="element__photo" alt="Домбай" src="./images/element/kirill-pershin-1556355-unsplash.png">
      <div class="element__info">
        <h2 class="element__info-name">Домбай</h2>
        <button type="button" class="element__info-like"></button>
      </div>
    </div>
    <div class="element">
      <img class="element__photo" alt="Гора Эльбрус" src="./images/element/kirill-pershin-1088404-unsplash.png">
      <div class="element__info">
        <h2 class="element__info-name">Гора Эльбрус</h2>
        <button type="button" class="element__info-like"></button>
      </div>
    </div>
    <div class="element">
      <img class="element__photo" alt="Домбай" src="./images/element/kirill-pershin-1404681-unsplash.png">
      <div class="element__info">
        <h2 class="element__info-name">Домбай</h2>
        <button type="button" class="element__info-like"></button>
      </div>
    </div>
    <div class="element">
      <img class="element__photo" alt="Карачаево" src="./images/element/kirill-pershin-1556355-unsplash.png">
      <div class="element__info">
        <h2 class="element__info-name">Карачаево-черкесаво</h2>
        <button type="button" class="element__info-like"></button>
      </div>
    </div>
  </section>
</main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
          <form name="form-edit" class="popup__form">
            <input type="text" name="name" id="name" placeholder="Имя" class="popup__input popup__input_type_name">
            <input type="text" name="prof" id="prof" placeholder="Профессия" class="popup__input popup__input_type_prof">
            <button type="submit" class="popup__submit-btn">Сохранить</button>
          </form>
      </div>
  </div>

  <script src="./scripts/index.js"></script>

</body>
</html>
