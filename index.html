<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" alt="лого" src="./images/header/logoHeader.svg">
  </header>
  <main class="content">
  <section class="profile">
    <div class="profile__avatar" style="background-image: url(./images/profile/image.png);"></div>
    <div class="profile__info">
      <h1 class="profile__info-name">Жак-Ив Кусто</h1>
      <button type="button" class="profile__edit-btn" title="Редактировать профиль"></button>
      <p class="profile__info-work">Исследователь океана</p>
    </div>
    <button type="button" title="Добавить фото" class="profile__add-btn"></button>
  </section>

  <section class="elements">

  </section>
</main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
          <form name="profile" class="popup__form">
            <input type="text" name="name" id="name" placeholder="Имя" class="popup__input popup__input_type_name">
            <input type="text" name="prof" id="prof" placeholder="Профессия" class="popup__input popup__input_type_prof">
            <button type="submit" class="popup__submit-btn">Сохранить</button>
          </form>
      </div>
  </div>

  <div class="popupTemplate popup">
    <div class="popup__content">
      <button type="button" class="popupTemplate__close popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
        <form name="profile" class="popupTemplate__form">
          <input type="text"  placeholder="Название" class="popupTemplate__name popup__input">
          <input type="text"  placeholder="Ссылка на картинку" class="popupTemplate__link popup__input">
          <button type="submit" class="popup__submit-btn">Создать</button>
        </form>
    </div>
  </div>

  <div class="popupImage popup">
    <div class="popupImage__content">
      <button type="button" class="popupImage__close popup__close"></button>
      <img class="popupImage__image" alt="Бебра" src="https://traveltimes.ru/wp-content/uploads/2021/06/shavlinskie-ozera5-Nizhnee.jpg">
      <h3 class="popupImage__title"></h3>
    </div>
  </div>

  <template id="elementTemplate">
    <div class="element">
      <button class="element__trash"></button>
      <img class="element__photo" alt="Фото" src="https://traveltimes.ru/wp-content/uploads/2021/06/shavlinskie-ozera5-Nizhnee.jpg">
      <div class="element__info">
        <h2 class="element__info-name">Алтай</h2>
        <button type="button" class="element__info-like"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/index.js"></script>

</body>
</html>
