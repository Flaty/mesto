<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" alt="лого" src="./images/header/Vector.png">
  </header>
  <div class="main">
  <section class="profile">
    <div class="profile__avatar"></div>
    <div class="profile__info">
      <h1 class="profile__info-name">Жак-Ив Кусто</h1>
      <a class="profile__edit-btn" title="Редактировать профиль"></a>
      <p class="profile__info-work">Исследователь океана</p>
    </div>
    <button type="button" title="Добавить фото" class="profile__add-btn">
      <img alt="плюс" src="./images/profile/Vector.png">
    </button>
  </section>

  <section class="elements">
    <div class="element">
      <img class="element__photo" alt="Карачаевск" src="./images/element/kirill-pershin-1088404-unsplash.png">
      <div class="element__info">
        <h2 class="element__info-name">Карачаевск</h2>
        <div class="element__info-like"></div>
      </div>
    </div>
    <div class="element">
      <img class="element__photo" alt="Гора Эльбрус" src="./images/element/kirill-pershin-1404681-unsplash.png">
      <div class="element__info">
        <h2 class="element__info-name">Гора Эльбрус</h2>
        <div class="element__info-like"></div>
      </div>
    </div>
    <div class="element">
      <img class="element__photo" alt="Домбай" src="./images/element/kirill-pershin-1556355-unsplash.png">
      <div class="element__info">
        <h2 class="element__info-name">Домбай</h2>
        <div class="element__info-like"></div>
      </div>
    </div>
    <div class="element">
      <img class="element__photo" alt="Гора Эльбрус" src="./images/element/kirill-pershin-1088404-unsplash.png">
      <div class="element__info">
        <h2 class="element__info-name">Гора Эльбрус</h2>
        <div class="element__info-like"></div>
      </div>
    </div>
    <div class="element">
      <img class="element__photo" alt="Домбай" src="./images/element/kirill-pershin-1404681-unsplash.png">
      <div class="element__info">
        <h2 class="element__info-name">Домбай</h2>
        <div class="element__info-like"></div>
      </div>
    </div>
    <div class="element">
      <img class="element__photo" alt="Карачаево" src="./images/element/kirill-pershin-1556355-unsplash.png">
      <div class="element__info">
        <h2 class="element__info-name">Карачаево</h2>
        <div class="element__info-like"></div>
      </div>
    </div>
  </section>
</div>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup__bg">
    <form class="popup">
      <div class="popup__content">
        <img src="./images/closeicon.png" alt="Кнопка закрыть" class="popup__close">
        <p class="popup__title">Редактировать профиль</p>
        <label class="popup__form-field">
          <input type="text" name="name" id="name" placeholder="Имя" class="popup__input popup__input_type_name">
        </label>
        <label class="popup__form-field">
          <input type="text" name="prof" id="prof" placeholder="Профессия" class="popup__input popup__input_type_prof">
        </label>
        <button type="button" class="popup__submit-btn">Сохранить</button>
      </div>
    </form>
  </div>

  <script src="./main.js"></script>

</body>
</html>
